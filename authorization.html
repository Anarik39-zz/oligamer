<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
   <title>Main</title>
</head>

<body>

   <main class="main-authorization content-bc">
      <div class="pagination">
         <ul class="pagination__list center">
            <li class="pagination__item"><a class="pagination__link" href="index.html">Главная</a></li>
            <li class="pagination__item">Вход</li>
         </ul>
      </div>
      <section class="enter-profile">
         <div class="enter-profile__wrapper container">
            <h3 class="enter-profile__heading">Авторизуйтесь</h3>
            <form class="enter-profile__form" action="#">
               <input required="required" autocomplete="email" class="enter-profile__input" type="email"
                  placeholder="E-mail">
               <input required="required" autocomplete="password" class="enter-profile__input" type="password"
                  placeholder="Пароль">
               <button class="enter-profile__btn" type="submit">Войти</button>
            </form>
            <div class="enter-profile__new">
               <a class="enter-profile__link enter-profile__link_padding" href="forgot-password.html">Забыли
                  пароль?</a>
               <a class="enter-profile__link" href="registration.html">Зарегистрироваться</a>
            </div>
         </div>
      </section>
   </main>

   <script src="js/header.js"></script>
   <script src="js/footer.js"></script>

</body>

</html>
