<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
   <title>Main</title>
</head>

<body>

   <main>
      <div class="pagination">
         <ul class="pagination__list center">
            <li class="pagination__item"><a class="pagination__link" href="index.html">Главная</a></li>
            <li class="pagination__item">Профиль</li>
         </ul>
      </div>
      <section class="profile">
         <div class="profile__wrapper container">
            <div class="profile__info">
               <div class="profile__avatar">

               </div>
            </div>
         </div>
      </section>
      <input type="file" accept="image/*">
   </main>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   <script>
      $(function () {
         $('#burger-menu-link').on('click', function (open) {
            var menuItem = $(open.currentTarget);

            if (menuItem.attr('aria-expanded') === 'true') {
               $(this).attr('aria-expanded', 'false');
            } else {
               $(this).attr('aria-expanded', 'true');
            }
         });
      });
   </script>

   <script src="js/footer.js"></script>
   <script src="js/header.js"></script>

</body>

</html>
