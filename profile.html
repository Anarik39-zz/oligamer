<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   <title>Профиль</title>
</head>

<body>

   <main>
      <div class="pagination">
         <ul class="pagination__list center">
            <li class="pagination__item"><a class="pagination__link" href="index.html">Главная</a></li>
            <li class="pagination__item">Профиль</li>
         </ul>
      </div>
      <section class="profile">
         <div class="profile__wrapper container">
            <ul class="profile__nav profile-list">
               <li class="profile-list__item active"><a onclick="openTab(event, 'info')"
                     class="profile-list__link">Информация</a>
               </li>
               <li class="profile-list__item"><a onclick="openTab(event, 'guard')"
                     class="profile-list__link">Безопасность</a></li>
            </ul>
            <div class="profile__content profile-info">
               <div class="profile-info__avatar" style="background: url(img/avatar.jpg); background-size: cover;">
                  <input class="profile-info__upload" type="file" accept="image/*">
               </div>
            </div>
            <div class="profile__content profile-guard" style="color: aliceblue;">
               Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veritatis quidem numquam sapiente magnam
               ipsum
               cupiditate nemo suscipit aliquam, eveniet obcaecati blanditiis eos, inventore excepturi quibusdam
               facilis
               illo exercitationem dolore sed!
            </div>
         </div>
      </section>

   </main>

   <script src="js/footer.js"></script>
   <script src="js/header.js"></script>

   <script>
      function openTab(evt, tab) {

         var i, tabcontent, tablinks;

         tabcontent = document.getElementsByClassName("profile__content");
         for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
         }

         tablinks = document.getElementsByClassName("profile-list__item");
         for (i = 0; i < tablinks.length; i++) {
            tablinks[i].classList.remove("active");
         }

         document.querySelector(".profile-" + tab).style.display = "block";
         evt.currentTarget.parentElement.classList.add("active");
      }

      $(function () {
         $('#burger-menu-link').on('click', function (open) {
            var menuItem = $(open.currentTarget);

            if (menuItem.attr('aria-expanded') === 'true') {
               $(this).attr('aria-expanded', 'false');
            } else {
               $(this).attr('aria-expanded', 'true');
            }
         });
      });
   </script>

</body>

</html>
