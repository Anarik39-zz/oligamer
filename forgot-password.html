<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   <title>Забыли пароль</title>
</head>

<body>

   <main class="main-forgot-password content-bc">
      <div class="pagination">
         <ul class="pagination__list center">
            <li class="pagination__item"><a class="pagination__link" href="index.html">Главная</a></li>
            <li class="pagination__item">Восстановление пароля</li>
         </ul>
      </div>
      <section class="forgot-password enter-profile">
         <div class="enter-profile__wrapper container">
            <div class="enter-profile__info">
               <h3 class="enter-profile__heading">Восстановление пароля</h3>
               <p class="forgot-password__text enter-profile__text">Укажите адрес электронной почты</p>
               <form action="#" class="enter-profile__form">
                  <input required id="email" onkeyup="checkParams()" autocomplete="email" class="enter-profile__input"
                     type="email" placeholder="E-mail">
                  <button type="submit" id="enter-profile-btn" class="enter-profile__btn">Сбросить
                     пароль</button>
               </form>
               <a id="enter-profile-link" class="enter-profile__btn enter-profile__btn_none"
                  href="authorization.html">Вернуться
                  назад</a>
            </div>
         </div>
      </section>
   </main>

   <script>
      /* Функция на проверку введенности inputov */
      function checkParams() {
         var email = $('#email').val();

         if (email.length != 0) {
            document.querySelector(".enter-profile__btn").onclick = function () {
               document.querySelector(".enter-profile__input").classList.add("enter-profile_none");
               document.querySelector(".enter-profile__text").textContent = 'На ваш адрес электронной почты было отправлено письмо с новым паролем. Если вы не получите его в течение нескольких минут, убедитесь, что вы указали адрес электронной почты для своей учётной записи, и повторите попытку или обратитесь к нам за помощью.';
               document.getElementById('enter-profile-btn').classList.add("enter-profile__btn_none");
               document.getElementById('enter-profile-link').classList.remove("enter-profile__btn_none");
            }
         }
      }
   </script>

   <script src="js/footer.js"></script>
   <script src="js/header.js"></script>

   <script>
      $(function () {
         $('#burger-menu-link').on('click', function (open) {
            var menuItem = $(open.currentTarget);

            if (menuItem.attr('aria-expanded') === 'true') {
               $(this).attr('aria-expanded', 'false');
            } else {
               $(this).attr('aria-expanded', 'true');
            }
         });
      });
   </script>

</body>

</html>
