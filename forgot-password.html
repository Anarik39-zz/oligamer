<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
   <title>Main</title>
</head>

<body>

   <main class="main-forgot-password content-bc">
      <div class="pagination">
         <ul class="pagination__list center">
            <li class="pagination__item"><a class="pagination__link" href="index.html">Главная</a></li>
            <li class="pagination__item">Восстановление пароля</li>
         </ul>
      </div>
      <section class="forgot-password enter-profile">
         <div class="enter-profile__wrapper container">
            <h3 class="enter-profile__heading">Восстановление пароля</h3>
            <p class="forgot-password__text enter-profile__text">Укажите адрес электронной почты</p>
            <form class="enter-profile__form" action="#">
               <input required="required" autocomplete="email" class="enter-profile__input" type="email"
                  placeholder="E-mail">
               <button id="enter-profile-btn" class="enter-profile__btn" type="submit">Сбросить
                  пароль</button>
               <a id="enter-profile-link" class="enter-profile__btn enter-profile__btn_none"
                  href="authorization.html">Вернуться назад</a>
            </form>
         </div>
      </section>
   </main>

   <script src="js/footer.js"></script>
   <script src="js/header.js"></script>
   <script>
      document.querySelector(".enter-profile__btn").onclick = function () {
         document.querySelector(".enter-profile__input").classList.add("enter-profile_none");
         document.querySelector(".enter-profile__text").textContent = 'На ваш адрес электронной почты было отправлено письмо с новым паролем. Если вы не получите его в течение нескольких минут, убедитесь, что вы указали адрес электронной почты для своей учётной записи, и повторите попытку или обратитесь к нам за помощью.';
         document.getElementById('enter-profile-btn').classList.add("enter-profile__btn_none");
         document.getElementById('enter-profile-link').classList.remove("enter-profile__btn_none");
      }
   </script>
</body>

</html>
